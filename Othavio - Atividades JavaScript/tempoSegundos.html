<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>


    <script>
        //Tempo em segundos

        var num = prompt("Digite uma quantidade de horas para saber quantos segundos há nelas")
        num = parseInt(num)
        
        if (num < 0) {
            alert('Erro, não existe hora negativa')
        }
        else {
            alert("Resultado: "+num*3600)
        }

        
    </script>





</head>
<body>
    <h1>Aula de JavaScript</h1>
</body>
</html>
