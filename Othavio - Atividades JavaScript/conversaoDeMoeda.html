<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>


    <script>
        //Conversão de moeda

        num = parseFloat(num)

        alert(dollar)
