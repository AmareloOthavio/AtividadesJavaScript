<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>


    <script>
        //Quadrado de um número

        var num = prompt("Digite um número para elevar a 2")
        num = parseInt(num)
        
        alert("Resultado: "+num**2)

        
    </script>
