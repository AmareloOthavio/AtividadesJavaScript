<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>


    <script>
        //Calcular o valor de um desconto

        var num = prompt("Digite o preço de um produto")
        num = parseInt(num)

        var desconto = prompt('Digite a porcentagem de desconto')
        desconto = parseFloat(desconto)
        
        desconto = desconto/100
        var precoFinal = num - num*desconto
        alert('Preço final: '+precoFinal)

        
    </script>





</head>
<body>
    <h1>Aula de JavaScript</h1>
</body>
</html>
