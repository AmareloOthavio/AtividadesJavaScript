<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>


    <script>
        //ConversÃ£o de minutos para horas e minutos

        var minutos = prompt("Digite uma quantidade de minutos para saber o resultado em horas e minutos")
        minutos = parseInt(minutos)

        var horas = minutos/60
        horas = parseInt(horas)


        if (minutos > 60) {
            minutos %= 60
            alert('Resultado: '+horas+" horas e "+minutos+' minutos')
        }
        else {
            alert('Resultado: '+minutos+' minutos')
        }
        
        

        
    </script>





</head>
<body>
    <h1>Aula de JavaScript</h1>
</body>
</html>
