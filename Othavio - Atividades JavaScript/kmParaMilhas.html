<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>


    <script>
        //Conversão de quilômetros para milhas

        var num = prompt("Digite uma distância em km para saber quantas milhas dá")
        num = parseFloat(num)

        var milhas = num*0.621371
        milhas = parseFloat(milhas)
        
        alert('Resultado: '+milhas+" milhas")

        
    </script>





</head>
<body>
    <h1>Aula de JavaScript</h1>
</body>
</html>
